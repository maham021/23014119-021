<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Project Manager</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">ProjectManager</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="task.html">Tasks</a></li>
        <li><a href="calendar.html">Calendar</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html" class="active">Login</a></li>
      </ul>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome Back</h1>
      <p>Login to continue managing your projects</p>
    </div>
  </section>

  <!-- Login Section -->
  <section class="features">
    <h2>Login to Your Account</h2>
    <div class="login-container">
      <form class="login-form" action="#" method="post">
        <input type="email" name="email" placeholder="Email Address" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit" class="btn">Login</button>
      </form>
      <p class="login-footer">Don't have an account? <a href="#">Sign up</a></p>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2025 Project Manager. All rights reserved.</p>
    <div class="social-icons">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
      <a href="#">LinkedIn</a>
    </div>
  </footer>

</body>
</html>
